<!DOCTYPE HTML>
<html>
    <head>
        <title>PDF Parser</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="main.css">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body style="background-color: #22272E">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="/socket.io.min.js"></script>

        <p id="header">Parse tables from PDF</p>
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1"><p class="description">This tool was created to automize the process of pulling tables from PDF documents.
            It goes through all the pages, recognises where tables are and then proceeds to transfer them to csv.</p></div>

<!--        Form element and download when finished switch-->
        <div class="container-fluid">
            <form id="form" name="submit_link" action="" method="post">
                <input type="text" id="link" name="link" placeholder="link for pdf file">

                <input type="text" id="limit" name="limit" placeholder="page limit (leave empty for all)">
                <input type="submit" value="Submit" style="background-color: -moz-default-background-color">
                <input type="reset" id="stop_button" value="Stop"
                       style="background-color: -moz-default-background-color">
            </form>
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 p-2">
                <div class="container-fluidq" style="display: flex">
                    <div class="col-lg-8 offset-lg-2 offset-md-2 offset-xs-4 offset-sm-2 col-sm-7"><p class="description">Download all files when finished<br>(or you can download them individually)</p></div>
                    <div class="col-lg-2 col-sm-2">
                        <label class="switch">
                            <input id="download_checkbox" type="checkbox">
                            <span class="switch_slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <p id="timer"></p>
        <p id="init_info"></p>

        <div id="console" class="col-lg-8 container-fluid border-radius: 15px;"></div>

        <script src="img_box.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
