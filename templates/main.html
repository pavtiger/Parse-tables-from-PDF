<!DOCTYPE HTML>
<html>
    <head>
        <title>PDF Parser</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="main.css">

        <style>
            html { overflow-y: scroll }
            body { margin: 0; overflow: hidden; }
            canvas { width: 100%; height: 100%; }
        </style>
    </head>

    <body>
        <script src="/socket.io.min.js"></script>

        <p id="text">Insert link for PDF file download</p>

        <div>
            <form id="form" name="submit_link" action="" method="post">
                <input type="text" id="link" name="link">
                <input type="text" id="limit" name="limit" value="10">
                <input type="submit" value="Submit" style="background-color: -moz-default-background-color">
                <input type="reset" id="stop_button" value="Stop"
                       style="background-color: -moz-default-background-color">
            </form>
        </div>

        <p id="timer"></p>
        <p id="console"></p>

        <script type="module" src="main.js"></script>
    </body>
</html>
